[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
show_error_codes = True

# Ignore type issues in specific modules due to library version incompatibilities
[mypy-docs2app.core.ai_providers]
ignore_errors = True

# Ignore type issues for external libraries
[mypy-ollama.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-openai.*]
ignore_missing_imports = True
ignore_errors = True